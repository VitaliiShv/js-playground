<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Мастерская: промпт подписки</title>
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
    <body>
    <p><a href="index.html">На главную</a></p>

    <div
      id="subscription-modal"
      class="modal fade"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <p>Подпишись на рассылку</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Закрыть
            </button>
            <button type="button" class="btn btn-primary" data-subscribe>
              Подписаться
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/subscription.js" type="module"></script>
  </body>
</html>
